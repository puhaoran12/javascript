<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var obj = new Object();
			
			/*
				像对象中添加属性
				属性名：
					对象的属性名不强制要求遵守标识符规范
						什么名字都可以使用
			 * */
			obj.name = "孙悟空";
			obj.var = "hello";
			//console.log(obj.var);
			
			/*
			 	如果需要使用特殊的属性名，不能采用.的方式来操作
			 		需要使用另一种方式：
			 			语法：对象["属性名"] = 属性值;
			 	
			 	读取时也需要采用这种方式
			 	
			 	
			 	使用[]这种形式去操作属性，更加灵活
			 		在[]中可以直接传递一个变量，这样变量值是多少，就会读取哪个属性
			 * */
			obj["123"] = 789;
			//console.log(obj["123"]);
			var a = "123";
			console.log(obj[a]);
			
			
			/*
			 * 属性值
			 * 	js对象的属性值，可以是任意的数据类型
			 * 		甚至也可以是一个对象
			 */
			
			//创建一个对象
			var obj2 = new Object();
			obj2.name = "猪八戒";
			
			//将obj2添加到obj
			obj.relation = obj2;
			console.log(obj);
			
			/*
			 	in 运算符
			 		通过该运算符可以检查一个对象中是否含有指定的属性
			 			如果有则返回true，没有则返回false
			 		语法：
			 			"属性名" in 对象名;
			 * */
			//检查obj中是否含有test属性
			console.log("test" in obj);
		</script>
	</head>
	<body>
	</body>
</html>
