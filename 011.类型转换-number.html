<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 	将其它的数据类型转换成number
			 	方法一：
			 		使用number()函数
			 			-字符串-->数字
			 				1.如果是纯数字的字符串，则直接转换为数字
			 				2.如果字符串中有非数字的内容，则转换为NaN
			 				3.如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
			 				
			 			-布尔-->数字
			 				true 转换为1
			 				false 转换为0
			 				
			 			-null-->数字 0
			 			-undefined--> 数字NaN
			 			
			 	方法二：
			 		-这种方式专门用来针对字符串
			 		-parseInt()把一个字符串转换为一个整数
			 		-parseFloat()把一个字符串转换为一个浮点数
			 * */
			//字符串
			var a = "123";
			
			a = "abc";//NaN
			
			a = "";//0
			
			a = " ";//0
			
			//bool类型
			a = true;
			
			a = false;
			
			
			a = null;
			
			a = undefined;
			
			
			//调用number()函数来将a转换成Number类型
			a = Number(a);
			
			
			a = "123px";
			
			a = "b123";//NaN
			
			a = "1324.323432";
			//调用parseInt()函数将a转换为number
			/*
			 parseInt()可以将一个字符串中的有效的整数内容取出来
			   然后转换成number
			   
			 parseFloat()作用和parseInt()类似，不同的是它可以获得有效的小数  
			 * */
			
			/*
			 	如果对非string()使用parseInt()或parseFloat()
			 		她会像将其转换为string,然后再操作
			 * */
			a = true;//NaN
			
			a = undefined;
			
			//a = parseInt(a);
			a = parseFloat(a);
			
			console.log(a);
			console.log(typeof a);
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
