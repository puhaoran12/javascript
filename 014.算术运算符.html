<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 	运算符也叫操作符
			 		通过运算符可以对一个或多个值进行运算，并获得运算结果
			 		比如：typeof就是运算符，可以获得一个值的类型
			 			它会将该值的类型以字符串的形式返回
			 			number string boolean undefined object
			 	
			 * */
			
			/*
			 * 算术运算符
				当对非number类型的值进行运算时,会将这些值转换为number然后再运算
					任何值和NaN做运算都得NaN
			 	+
			 		+可以对两个值进行运算，并将结果返回
			 		如果对两个字符串进行加法运算，则会做拼串
			 			会将两个字符串拼接为一个字符串，并返回
			 			
			 	-
			 		-可以对两个值进行运算，并将结果返回
			 		
			 	*  乘法
			 	
			 	/  除法
			 	
			 	%  求余
			 * */
			var a = 123;
			
			//var result = typeof a;
			
			//console.log(result);
			//console.log(typeof result);
			
			var b = a + 123;
			
			var b = a + true;
			
			var b = 2 + NaN;
			
			var b = "123" + "456";
			//任何值和字符串相加都会转换为字符串，并作拼串操作
			//我们利用这个特点，来将一个任意的数据类型转换成string
			//我们只需要为任意的数据类型 + 一个"" 即可将其转换为string
			//这是一种隐式的类型转换，由浏览器自动完成，实际上他是调用了string()函数
			var b = 123 + "1";
			
			b = 1 + 2 + "3"//33
			b = "1" + 2 + 3;
			
			//减法
			b = 100 - 5;
			b = 100 - true;
			b = 100 - "1";
			
			//乘法
			b=2*2;
			b=2*"8";
			b=2*undefined;//NaN
			b=2*null;//0
			b=4/2;
			//任何值做 - * / 运算时都会自动转换为number
			
			b="123"-0;
			
			console.log(b);
			console.log(typeof b);
		</script>
	</head>
	<body>
	</body>
</html>
