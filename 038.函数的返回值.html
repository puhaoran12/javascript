<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 创建一个函数
			 * 
			 * 可以使用return来设置函数返回值
			 * 	语法：
			 * 		return 值；
			 * 
			 * return后的值将会作为函数的执行结果返回
			 * 		可以放定义一个变量，来接收该结果
			 */
			function sum(a,b,c){
				//alert(a + b +c)
				var d = a + b +c;
				
				return d;
			}
			//调用函数
			//sum(1,2,3)
			//变量result的值就是函数的执行结果
			//函数返回什么，result的值就是什么
			var result = sum(1,2,3)
			console.log(result);
		</script>
	</head>
	<body>
	</body>
</html>
