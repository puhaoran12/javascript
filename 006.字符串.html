<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 数据类型指的就是字面量的类型
			 	在js中一共有六种数据类型
			 		srting 字符串
			 		numner 数值
			 		boolean 布尔类型
			 		null 空值
			 		undefined 未定义
			 		object 对象
			 		
			 其中string number Boolean null undefined属于基本数据类型
			 而object属于引用数据类型
			 * */
			
			/*
			 	string字符串
			 		-在js中字符串需要使用引号引起来
			 		-使用双引号或单引号都可以，但不要混着用
			 		-引号不能嵌套，双引号里面不能放双引号，单引号不能放单引号
			 * */
			
			var str="hello";
			
			str='我说："今天天气真不错！"'
			
			/*
			 	在字符串中我们可以使用\作为转义字符，
			 		当表示一些特殊符号是可以使用\进行转义
			 		
			 		\" 表示 "
			 		\' 表示 '
			 		\n 表示换行
			 		\t 表示制表符（tab）
			 		\\ 表示 \
			 		
			 * */
			str="我说：\"今天天气真不错！\""
			
			var str2;
			str2="蒲昊苒";
			
			console.log(str);
			alert(str);
			alert(str2);
		</script>
	</head>
	<body>
	</body>
</html>
