<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 &&  ||  非布尔值的情况
			 	-对于非布尔值进行与或运算时
			 		会先将其转换为布尔值，然后在运算，并且返回原值
			 	
			 	-与运算：
			 		-如果第一个值为true，则必然返回第二个值
			 		-如果第一个值为false，则直接返回第一个值
			 		
			 	-或运算：
			 		-如果第一个值为true，则直接返回第一个值
			 		如果第一个值是false，则直接返回第二个值
			 * */
			
			//true && true
			//与运算：如果两个值都为true，则返回后边的;如果有false，则返回靠前的false
			var a = 1 && 2;
            var a = 0 && 2;
            
            //true || true
            //如果第一个值为true，则直接返回第一个值；如果第一个值是false，则直接返回第二个值
            a = 1 || 2;
            a = 2 || NaN;
            a = 2 || 0;
            
            a = NaN || 1;
            a = NaN || 0;
            
			console.log(a);
		</script>
	</head>
	<body>
	</body>
</html>
