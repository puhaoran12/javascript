<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 	返回值可以使任意数据类型
			 		也可以是一个对象，也可以是一个函数
			 * */
			var fun = function(){
				return 10;
			};
			var a = fun();
			//console.log(a);
			//返回一个对象
			var fun2 = function(){
				obj = {name : "科比"};
				return obj
			};
			var a = fun2();
			//console.log(a.name);
			//返回一个函数
			var fun3 = function(){
				var fun4 = function(){
					alert("1")
					//return "我是返回的一个函数"
				}
				//返回函数的函数体
				//return fun4;
				//返回函数值
				return fun4();
			};
			var a = fun3();
			var b = fun3;
			console.log(a);
			console.log(b);
			
			/*
			 函数名();
			 	调用函数
			 	相当于使用函数的返回值
			 
			 函数名;
			 	函数对象
			 	相当于直接使用函数对象
			 * */
		</script>
	</head>
	<body>
	</body>
</html>
