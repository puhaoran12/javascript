<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 创建一个Person构造函数
			 	在Person构造函数中，为每一个对象都添加了一个sayName方法
			 		目前我们的方法是在构造函数内部创建的
			 			也就是构造函数每执行一次就会创建一个新的sayName方法
			 		也是所有实例的sayName都是唯一的
			 		这样就导致了构造函数在执行一擦就会创建一个新的方法
			 			执行多少次就会创造多少次新的方法，并且这些方法都是一样的
			 			这是完全没有必要的，完全可以使用所有对象共享同一个方法
			 * */
			function Person(name,age,gender){
				this.name = name;
				this.age = age;
				this.gender = gender;
				//向对象中添加一个方法
				this.sayName = fun;
				
			};
			//将sayName方法在全局作用域中定义
			var fun = function(){
					alert("hello!大家好，我是" + this.name);
				};
			//创建实例
			var per1 = new Person("豆娃子",18,"男");
			console.log(per1.sayName());
			per1.sayName();
			
		</script>
	</head>
	<body>
	</body>
</html>
