<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn" onclick="alert('点我干啥')">我是一个按钮</button>
		<button id="btn">我是一个按钮</button>
		<script type="text/javascript">
			/*
			 事件，就是用户和浏览器之间的交互行为
			 	比如：点击按钮，鼠标移动，关闭窗口。。。
			 * */
			
			//获取按钮对象
			var btn = document.getElementById("btn");
			
			/*
			可以为按钮的对应事件绑定处理函数的形式来响应事件
				这样事件被触发时，其对应的函数将会被调用
			 * */
			//绑定一个单击事件
			btn.onclick = function(){
				alert("还点");
			};
		</script>
	</body>
</html>
