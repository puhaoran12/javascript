			/*
			 	Null类型的值只有一个，就是null
			 		null这个值专门用来表示一个为空的对象
			 		使用typeof检查一个null值时，会返回object
			 		
			 	Undefine类型的值只有一个，就undefined
			 		当声明一个变量，但是并不给变量赋值时，它的值就是undefined
			 		
			 * */
			var a=null;
			
			console.log(a);
			console.log(typeof a);
