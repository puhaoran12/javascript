<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 	js中为我们提供了三种逻辑运算符
			 	
			 	！ 非
			 		-！可以用来对一个值进行非运算
			 		-s\所谓非运算就是对一个布尔值进行取反操作
			 			true变false  false变true
			 		-如果对一个值进行两次取反，他不会变化
			 		-如果对非布尔值进行运算，则将会将其先转换为布尔值再进行运算
			 	
			 	&&
			 	
			 	||
			 * */
			var a = true;
			
			//对a进行非运算
			a = !a;
			a = !!a;
			
			var b = 10;
			b = !b;
			
			console.log(b);
			console.log(typeof a);
			
		</script>
	</head>
	<body>
	</body>
</html>
