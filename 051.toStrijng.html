<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 
			 * */
			function Person(name,age,gender){
				this.name = name,
				this.age = age,
				this.gender = gender
			}
			
			//修改person原型的tostring
			Person.prototype.toString = function(){
				return "我是一个快乐的小Person"
			};
			
			
			//创建一个Person实例
			var per = new Person("孙悟空",18,"男")
			
			//当我们直接在页面中打印一个对象时，事实上是输出的对象的tostring()方法的返回值（即"[object Object]"）
			//如果我们希望在输出对象时不输出"[object Object]"，可以为对象添加一个tostring()方法
			per.toString = function(){///修改对象的tostring
				return "我是一个快乐的小Person"
			};
			console.log(per);//"[object Object]"
		</script>
	</head>
	<body>
	</body>
</html>
