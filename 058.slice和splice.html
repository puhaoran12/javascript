<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var arr = ["孙悟空","猪八戒","沙和尚","唐僧","白龙马"];
			
			/*
			 slice(start,end)
			 	可以用来从数组提取指定元素
			 	该方法不会改变元素数组，而是将截取到的元素封装到一个新数组中返回
			 	参数：
			 		1.start：截取开始的位置的索引，包括开始索引
			 		2.end:截取结束的位置的索引，不包含结束索引
			 			-第二个参数可以省略不写，此时会截取从开始索引往后的所有元素
			 		索引可以传递一个负值，如果传递一个负值，则从后往前计算
			 			-1 倒数第一个
			 			-2 倒数第二个
			 * */
			var arr2 = arr.slice(0,2);
			//console.log(arr);
			//console.log(arr2);
			
			/*
			 spice()
			 	可以用于删除数组中指定元素
			 	使用splice()会影响到原数组，会将指定元素从原数组中删除
			 		并将被删除的元素作为返回值返回
			 	参数：
			 		第一个：表示开始位置
			 		第二个：表示删除数量
			 		第三个及以后。。
			 			可以传递一些新的元素，这些元素将会自动插入到开始位置索引前面
			 		
			 * */
			var arr = ["孙悟空","猪八戒","沙和尚","唐僧","白龙马"];
			
			var arr3 = arr.splice(0,2,"牛魔王","铁扇公主");
			console.log(arr);
			console.log(arr3);
			
		</script>
	</head>
	<body>
	</body>
</html>
