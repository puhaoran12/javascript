<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 创建一个构造函数
			 * */
			function MyClass(){
				
			}
			
			//向MyClass的原型中添加一个name属性
			MyClass.prototype.name = "我是原型中的名字"
			
			var mc = new MyClass();
			
			console.log(mc.name);
			//使用in检查对象中是否含有某个属性时，如果对象中没有但是原型中有，也会返回true
			console.log("name" in mc);
			
			var x= mc.hasOwnProperty("name");
			console.log(x);
		</script>
	</head>

</html>
