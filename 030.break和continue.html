<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			 	break关键字用来退出switch或循环语句
			 		不能在if中使用break和continue
			 		break关键字会立刻终止离他最近的那个循环语句
			 		
			 	continue关键字可以用来跳过当次循环
			 		continue默认只对最近的循环起作用
			 * */
			
			//在程序执行前，开启计时器
			//console.time("计时器的名字")可以用来开启一个计时器
			//他需要一个字符串作为参数，这个字符串将会作为计时器的标识
			console.time("test");
			
			console.log("a");
			//程序
			
			//终止计时器
			//console.endTime()用来停止一个计时器，需要一个计时器的名字作为参数
			console.timeEnd("test");
			
		</script>
	</head>
	<body>
	</body>
</html>
