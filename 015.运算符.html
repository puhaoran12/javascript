<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 一元运算符，只需要一个操作数
			 	+ 正号
			 		正号不会对数字产生任何影响
			 	- 负号
			 		负号可以对数字进行负号的取反
			 		
			 	对于非number类型的值
			 		他会先转换为number，然后在运算
			 * */
			var a = 123;
			a = true;
			a = "19";
			
			a = +a;
			a = -a;
			
			console.log(a);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
