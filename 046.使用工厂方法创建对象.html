<!DOCTYPE html>

	<head>

		<script type="text/javascript">
			//创建一个对象
			var obj1 = {
				name : "孙悟空",
				age : 18,
				gender : "男",
				sayName : function(){
					alert(this.name);
				}
			};
			
			var obj2 = {
				name : "猪八戒",
				age : 28,

				sayName : function(){
					alert(this.name);
				}
			};
			
			var obj3 = {
				name : "沙和尚",
				age : 38,
				gender : "男",
				sayName : function(){
					alert(this.name);
				}
			};
			//以上创建方式不方便，大量重复
			
			
			var createPerson = function(name,age,gender){
				//创建一个对象
				var obj = new Object();
				//像对象中添加属性
				obj.name = name,
				obj.age = age,
				obj.gender = gender,
				obj.sayName = function(){
					alert(this.name)
				};
				//将新的对象返回
				return obj;
			};
			
			var obj2 = createPerson("孙悟空",18,"男");
			var obj3 = createPerson("白骨精",18,"女");
			var obj4 = createPerson("蜘蛛精",18,"女");
			
			console.log(obj2);
			console.log(obj3);
			console.log(obj4);
			
			obj2.sayName();
			
		</script>
