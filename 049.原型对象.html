<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 原型prototype
			 
			 我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
			 	这个属性对应着一个对象，这个对象就是我们所谓的原型对象
			 如果函数作为普通函数调用prototype没有任何作用
			 当函数以构造函数的形式调用时，它所创建的对象都会有一个隐含的属性
			 	指向该构造函数的原型对象，所以我们可以通过__proto__来访问该属性
			 	
			 原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象，
			 	我们可以将对象中共有的内容，统一设置到原型对象中
			 	
			 当我们访问对象的一个属性或方法时，它会先在对象自身中寻找，如果有则直接用；
			 	如果没有则会去原型对象中寻找，如果找到则直接使用
			
			 * */
			function MyClass(){
				
			};
			
			var mc =new MyClass();
			var mc2 =new MyClass();
			var mc3 =new MyClass();
			//向MyClass的原型对象中添加一个属性a*******注意是通过MyClass添加，不是mc
			MyClass.prototype.a = 123;
			//向MyClass的原型对象中添加一个方法
			MyClass.prototype.fun = function(){
				alert("hello");
			}
			//向mc中添加属性a
			mc.a = "我是mc中的a";
			//通过不同的对象访问a
			console.log(mc.a);
			console.log(mc2.a);
			console.log(mc3.a);
			console.log(mc.fun());
			
			//console.log(MyClass.prototype);
			console.log(mc.__proto__ == MyClass.prototype);
			
		</script>
	</head>
	<body>
	</body>
</html>
