<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//onload事件会在整个页面加载完成后触发
		    //为window绑定一个onload事件
		    //该事件对应的响应函数将会在页面在加载完毕以后执行
		    //这样可以确保我们代码执行时所有的DOM对象已经加载完毕了
		    window.onload = function(){
		    	alert();
		    };
		</script>
		
	</head>
	<body>
		<!--/*
		 *浏览器在加载一个页面时，是按照自上向下的顺序加载的
		 	读取到一行就运行一行，如果将script标签写道页面上边
		 	在代码执行时，页面还没有加载，页面没有加载DOM对象
		 	会导致无法获取到DOM对象
		 
		 */
		 将js代码编写到页面的下不就是为了可以在页面加载完毕以后再执行js代码
		 */-->
		
		<button id="btn">点我一下</button>
		<script type="text/javascript">
			//获取ig为btn的按钮
			var btn = document.getElementById("btn");
			//为按钮绑定一个单击响应函数
			//console.log(btn.id);
			btn.onclick = function(){
				alert("hello");
			};
			
			
		</script>
	</body>
</html>
