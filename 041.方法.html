<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//创建一个对象
			var obj = new Object();
			
			//向对象中添加属性
			obj.name = "孙悟空";
			obj.age = 18;
			
			//对象的属性值可以是任何的数据类型，也可以是函数
			obj.fun = function(){
				console.log(obj.name)
			}
			
			function fun(){
				console.log(obj.name)
			}
			
			console.log(obj.fun);
			console.log(obj.fun());
			
			//调方法
			obj.fun();
			//调函数
			fun();
			
			/*
			 函数也可以称为对象的属性
			 	如果一个函数作为一个对象的属性保存
			 	那么我们称这个函数是这个对象的方法
			 	调用这个函数就说调用对象的方法（method）
			 	
			 	但他只是名称上的区别
			 * */
			
			
		</script>
	</head>
	<body>
	</body>
</html>
