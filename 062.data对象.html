<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 Date对象
			 	- 在JS中使用Date对象来表示一个时间
			 * */
			
			//创建一个Date对象
			//如果直接使用构造函数创建一个Date对象，则会封装当前代码执行的时间
			var d = new Date();
			
			//创建一个指定的时间对象
			//需要在构造函数中传递一个表示时间的字符串作为参数
			//时间格式   月份/日/年   时/分/秒
			var d2 = new Date("12/03/2021 19:03:10");
			
			console.log(d2);
			
			/*
			 getDate()
			 	获取当前日期对象是几日
			 	
			 getDay();
			 	获取当前日式对象是周几
			 	会返回一个0~6的值
			 		0表示周天
			 		1表示周一
			 		
			 getMonth();
			 	获取当前时间/设置时间对象的月份
			 	会返回一个0~11的值
			 	0表示一月
			 	。。。
			 	
			 getFullYear();
			 	获取年份
			 * */
			var date = d2.getDate();
			var day = d2.getDay();
			var month = d2.getMonth();
			var year = d2.getFullYear();
			console.log(date);
			console.log(day);
			console.log(month + 1);
			console.log(year);
			
			/*
			 getTime()
			 	获取当前日期对象的时间戳
			 	时间戳，指的是1970年1月1日0时0分0秒到当前日期所花费的毫秒数
			 * */
			var time = d2.getTime();
			console.log(time);
			
			//获取当前的时间戳
			time = Date.now();
			time2 = d.getTime();
			console.log(time);
			console.log(time2);
		</script>
	</head>
	<body>
	</body>
</html>
