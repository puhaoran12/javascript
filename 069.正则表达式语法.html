<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 创建一个正则表达式检查一个字符串是否含有aaa
			 * */
			
			/*
			 量词
			 	通过量词可以设置一个内容出现的次数
			 	两次只对前边的一个内容起作用
			 	{n} 正好出现n次
			 	{m,n} 出现m-n次
			 * */
			var reg = /a{3}/;//出现3次
			console.log(reg.test("aaabsd"));
			
			/*
			 检查一个字符串是否以a开头
			 	^表示开头
			 	$表示结尾
			 * */
			reg = /^a/;
			
			console.log(reg.test("wefs"))
			
			
			/*
			 检查一个字符串中是否含有 .
			 	. 表示任意字符
			 再正则表达式中使用\作为转义字符
			 	\.来表示.
			 	\\来表示\
			 
			 注意：使用构造函数时，由于它的参数是一个字符串，而\是字符串中转义字符
			 	如果要使用\则需要使用\\来代替
			 * */
			var reg = /\./;
			var reg2 = /./;
			console.log(reg.test("had"));
			console.log(reg2.test("had"));
			
			/*
			 \W  任意字母，数字，_  [A-z0-9_]
			 \w  除了字母数字_  [^A-z0-9_]
			 \d  任意数字 [0-9]
			 \D
			 \s  空格
			 \S
			 \b  单词边界
			 \B
			 * */
			/*
			 创建一个正则表达式检查一个字符串中是否含有单词child
			 单词边界
			 * */
			
			reg = /\bchild\b/;
			console.log(reg.test("hello children"));
			//接受一个用户输入
			//var str = prompt("请输入你的用户名：")
			
			var str = "    hello   "
			//去掉字符串中的空格
			//去除空格就是使用""空串来代替空格
			console.log(str);
			//去除开头和结尾的空格
			str = str.replace(/^\s* | \s*$/g,"")
			
			console.log(str);
		</script>
	</head>
	<body>
	</body>
</html>
