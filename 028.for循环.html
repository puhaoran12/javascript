<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 打印1-100之间所有7的倍数的个数及总和
			 * */
			var b = 0;
			var c = 0;
			for(i = 1;i < 100;i++){
				if(i%7 == 0){
					b = b + i;
					c++;
				}
				
			}
			alert(b);
			alert(c);
			
		</script>
	</head>
	<body>
	</body>
</html>
