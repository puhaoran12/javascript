<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 Math
			 	- Math和其他的对象不同，他不是一个构造函数
			 		它属于一个工具类，不用创建对象，它里面封装了数学运算相关的属性和方法
			 	- 比如
			 	Math.PI 表示圆周率
			 * */
			console.log(Math.PI);
			/*
			 abs()可以用来计算一个数的绝对值
			 * */
			console.log(Math.abs(-100));
			
			/*
			 Math.ceil()
			 	可以对一个数进行向上取整，小数位只要有值就进1
			 	
			 Math.floor()
			 	可以对一个数进行向下取整，小数部分会被舍掉
			 
			 Math.round()
			 	对一个小数进行四舍五入
			 * */
			console.log(Math.ceil(10.0023));
			console.log(Math.floor(1.903));
			
			/*
			 Math.random()
			 	可以用来生成一个0~1之间的随机数
			 	
			 	**如果生成一个x~y之间的随机数
			 	* 	公式： Math.round(MAth.random()*(y-x)+x)
			 * */for(var i = 0;i < 100;i++){
			 	console.log(Math.random());
			 }
			
			/*
			 max()  可以获取多个数中的最大值
			 min()  可以获取多个数中的最小值
			 * */
			var max = Math.max(19,293,23,21);
			console.log(max);
		</script>
	</head>

</html>
