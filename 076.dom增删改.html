CTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="css/style1.css" />
		<script type="text/javascript">
			window.onload = function(){
				//创建一个“广州”节点，添加到#city下
				var btn1 = document.getElementById("btn01");
				btn1.onclick = function(){
					//创建广州节点  <li>广州</li>
					//创建li元素节点
					/*
					 document.createElement()
					 	可以用于创建一个节点对象
					 	它需要一个标签名作为参数，将会根据该标签名创建元素节点对象
					 	并将创建好的对象作为返回值返回
					 * */
					var li = document.createElement("li");
					
					
					//创建广州文本节点
					/*
					 document.createTextNode()
					 	可以用来创建一个文本节点对象
					 	需要一个文本内容作为参数，将会根据该内容创建文本节点，并将新的节点返回
					 * */
					var text = document.createTextNode("广州");
					
					//将text设置为li的子节点
					/*
					 appendChild()
					 	向一个父节点中添加一个新的子节点
					 	语法：
					 		父节点.appendChild(子节点);
					 * */
					li.appendChild(text);
					
					//获取指定的文本
					var city = document.getElementById("city");
					var bj = document.getElementById("bj");
					//将广州添加到city下
					city.appendChild(li);
					
				};
				
				//将"广州"节点插入到#bj前面
				var btn2 = document.getElementById("btn02");
				btn2.onclick = function(){
					//创建广州节点  <li>广州</li>
					//创建li元素节点
					var li = document.createElement("li");
					
					
					//创建广州文本节点
					var text = document.createTextNode("广州");
					
					//将text设置为li的子节点
					li.appendChild(text);
					
					//获取指定的文本
					var city = document.getElementById("city");
					var bj = document.getElementById("bj");
					/*
					 insertBefore()
					 	可以在指定的子节点前插入新的子节点
					 	语法：
					 		父节点.insertBefore(新节点,旧节点);
					 * */
					city.insertBefore(li,bj);
					
				};
				
				//使用"广州"节点替换#bj节点
				var btn3 = document.getElementById("btn03");
				btn3.onclick = function(){
					//创建广州节点  <li>广州</li>
					//创建li元素节点
					var li = document.createElement("li");
					
					//创建广州文本节点
					var text = document.createTextNode("广州");
					
					//将text设置为li的子节点
					li.appendChild(text);
					
					//获取节点
					var bj = document.getElementById("bj");
					var city = document.getElementById("city");
					
					//替换
					/*
					 replaceChild()
					 	可以使用指定的子节点替换已有的子节点
					 	语法：
					 		父节点.replaceChild(新节点,旧节点);
					 * */
					city.replaceChild(li,bj);
				};
				
				//删除#bj节点
				var btn4 = document.getElementById("btn04");
				btn4.onclick = function(){
					//获取节点
					var city = document.getElementById("city");
					var bj = document.getElementById("bj");
					//删除
					/*
					 removeChild()
					 	可以删除一个字节点
					 	语法：
					 		父节点.removeChild(子节点);
					 		
					 bj.parentNode.removeChild();
					 * */
					//city.removeChild(bj);
					//常用
					bj.parentNode.removeChild(bj);
					/*
					 remove()
					 	不需要父元素
					 	语法：
					 		子元素.remov();
					 * */
				};

				//读取#city内的HTML代码
				var btn5 = document.getElementById("btn05");
				btn5.onclick = function(){
					var city  = document.getElementById("city");
					alert(city.innerHTML);
				};
				
				//设置#bj内的HTML代码
				var btn6 = document.getElementById("btn06");
				btn6.onclick = function(){
					var bj = document.getElementById("bj");
					bj.innerHTML = "成都";
				};
				
				var btn7 = document.getElementById("btn07");
				btn7.onclick = function(){
					var city = document.getElementById("city");
					/*
					 使用innerHTML也可以完成DOM的增删改的相关操作
					 * */
					city.innerHTML = city.innerHTML + "<li>广州</li>"
					
				};
			};
		
		</script>
		
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
				
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
			<div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
			<div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的HTML代码</button></div>
			<div><button id="btn07">创建一个"广州"节点,添加到#city下</button></div>
		</div>
	</body>
</html>
