<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 使用字面量创建正则表达式
			 	语法：var 变量 = /正则表达式/匹配模式
			 	
			 使用字面量的方式创建更加简单
			 	使用构造函数创建更加灵活
			 * */
			//var reg = new RegExp("a","i");
			var reg = /a/i;
			
			//console.log(typeof reg);
			//console.log(reg.test("addsfdfg"));
			
			//创建一个正则表达式，检查一个字符串中是否含有a或b
			/*
			 使用|表示或者的意思
			 * */
			reg = /a|b|c/;
			
			console.log(reg.test("adg"));
			
			/*
			 创建一个正则表达式，检查一个字符串是否含有字母
			 * */
			/*
			 []里的内容也是或的关系
			 [ab] == a|b
			 [a-z]任意的小写字母
			 [A-Z]任意的大写字母
			 [A-z]任意的字母
			 [0-9]任意数字
			 * */
			reg = /[a-z]/;
			
			console.log(reg.test("2434"));
			
			//检查一个字符串是否含有abc或adc或aec
			reg = /a[bde]c/;
			
			/*
			 [^*]除了*（不能只是*）
			 * */
			reg = /[^ab]/;
			reg = /[^0-9]/;
			
			console.log(reg.test("ab"));
		</script>
	</head>
	<body>
	</body>
</html>
