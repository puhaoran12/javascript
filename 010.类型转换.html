<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 	强制类型转换
			 		-指将一个数据类型强制转换为其它数据类型
			 		-类型转换主要是指将其他数据类型转换为string  number  Boolean
			 * */
			
			/*
			 	将其他数据类型转换为string
			 	方法一：
			 		-调用被转换数据类型的toString()方法
			 		-该方法不会影响变量，它会将转换结果返回
			 		-但是注意：null和undefined这两个值没有toString()方法
			 			如果调用他们的方法，会报错
			 			
			 	方法二：
			 		-调用String()函数，并将被转换的数据作为参数传递给函数
			 * */
			
			var a = 123;
			
			//调用a的toString方法
			//调用xxx的YYY()方法就是xxx.YYY();
			a.toString();
			a = a.toString();
			
			a = null;
			//a = a.toString();//报错
			
			a = undefined;
			//a = a.toString();//报错
			
			//调用String()函数，来将a转换为字符串
			a = null;
			a = String(a);
			
			console.log(typeof a);
			console.log(a);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
