<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var str = "1a2b3c4d5e6f7";
			/*
			 split()
			 	可以将一个字符串拆分成一个数组
			 	方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串
			 * */
			
			/*
			根据任意的的字母将字符串拆分 
			 * */
			//var result = str.split("参数");//根据参数来拆，即将字符串中有参数的地方拆开
			var result = str.split(/[A-z]/);
			
			/*
			 search()
			 	可以搜索字符串中是否含有指定内容
			 	如果搜索到指定内容，则返回第一次出现的索引，如果没有搜索到返回-1
			 	他可以接受一个正则表达式作为参数，然后会根据正则表达式去检索字符串
			 	
			 * */
			str = "hello abc hello aec afc";
			/*
			 搜索字符串中是否含有abc或aec或afc
			 * */
			result = str.search(/hello/g);
			console.log(result);
			/*
			 match()
			 	可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
			 	默认情况下match只会找到第一个符合要求的内容，找到以后就会停止检索
			 		我们个一设置正则表达式为全局匹配模式，这样就会匹配到所有的内容 
			 		可以为一个正则表达式设置多个匹配模式，且顺序无所谓
			 		
			 	macth()会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
			 * */
			var str = "1a2b3c4d5e6f7A8B9C";
			result = str.match(/[a-z]/ig);
			console.log(typeof result);
			console.log(Array.isArray(result));
			console.log(result);
			console.log(result[0]);
			
			/*
			 replace()
			 	可以将字符串中指定内容替换为新的内容
			 	参数：
			 		1.被替换的内容
			 		2.新的内容
			 	默认只会替换第一个
			 * */
			result = str.replace(/[A-z]/g,"@-@");
			console.log(result);
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
