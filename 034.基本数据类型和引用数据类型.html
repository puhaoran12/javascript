<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 	基本数据类型
			 		string number boolean null undefined
			 		
			 	引用数据类型
			 		object
			 		
			 	js中的变量都是保存到栈内存中的
			 		基本数据类型的值直接在栈内存中保存
			 		值与值之间是独立存在，修改一个变量不会影响其他的变量
			 		
			 		对象是保存到堆内存中的，每创建一个新的对象，就会在堆内存中开辟一个新的空间，
			 		而变量保存的是对象的内存地址（对象引用）
			 		如果两个变量保存的是同一个对象引用时，当通过一个变量修改属性时，另一个也会受到影响
			 * */
			var obj = new Object();
			obj.name = "孙悟空";
			obj.var = "hello";
			
			var obj2 = new Object();
			obj2 = obj;
			
			obj.name = "猪八戒"
			
			console.log(obj.name);
			console.log(obj2.name);
			console.log(obj == obj2);
			
			var a = 10;
			var b = 10;
			console.log(a == b);
			
			
			/*
			 当比较两个基本数据类型的值时，就是比较值
			 而比较两个引用数据类型时，它是比较的对象的内存地址，
			 	如果两个对象是一模一样的，但是地址不同，他也会返回false
			 * */
			var obj3 = new Object();
			var obj4 = new Object();
			
			obj3.name = "沙和尚";
			obj4.name = "沙和尚";
			//保存到堆内存的地址不一样
			console.log(obj3 == obj4);
		</script>
	</head>
	<body>
	</body>
</html>
