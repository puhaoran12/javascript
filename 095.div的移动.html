<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div{
				background-color: red;
				height: 100px;
				width: 100px;
				position: absolute;
				/*
				 如果涉及元素移动，必须要将该元素的position位置设置成absolute
				 * */
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var div = document.getElementById("div");
				document.onkeydown = function(){
					if(event.keyCode == 40){
						//alert("1");
						//console.log("1");
						div.style.top = div.offsetTop + 100 + "px";
					}
					else if(event.keyCode == 38){
						//alert("1");
						//console.log("2");
						div.style.top = div.offsetTop - 100 + "px";
					}
					else if(event.keyCode == 39){
						//console.log("3");
						div.style.left = div.offsetLeft + 100 + "px";
					}
					else if(event.keyCode == 37)
					{
						//console.log("4");
						div.style.left = div.offsetLeft - 100 + "px";
					}
					
				};
			}
			
		</script>
	</head>
	<body>
		<div id="div"></div>
	</body>
</html>
